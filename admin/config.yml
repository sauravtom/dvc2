backend:
  name: git-gateway
  branch: preview
media_folder: images
public_folder: /images
collections:
  - name: config
    label: Site Configuration
    files:
      - name: config
        label: Site Configuration
        file: _data/config.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: string
            name: domain
            label: Domain
            required: false
            hint: >-
              The domain of your site, including the protocol, e.g.
              https://mysite.com
          - widget: image
            name: favicon
            label: Favicon
            required: false
            hint: A square icon that represents your website
          - widget: select
            name: color_scheme
            label: Color scheme
            required: true
            default: light
            hint: The color scheme used for the site
            options:
              - light
              - dark
          - widget: select
            name: accent_color
            label: Accent color
            required: true
            default: pink
            hint: The accent color of the site
            options:
              - pink
              - green
              - blue
              - violet
              - yellow
          - widget: select
            name: base_font
            label: Font
            required: true
            default: fraunces
            options:
              - fraunces
              - karla
              - system-sans
          - widget: object
            name: header
            label: Header Configuration
            required: false
            fields:
              - widget: string
                name: title
                label: Header title
                required: false
                hint: The title displayed in the header if no logo image added
              - widget: image
                name: logo
                label: Logo
                required: false
                hint: The logo image displayed in the header
              - widget: string
                name: logo_alt
                label: Logo alt text
                required: false
                hint: The alt text of the logo image
              - widget: boolean
                name: has_nav
                label: Enable navigation menu
                required: false
                default: true
                hint: Display the navigation menu bar in the header
              - widget: list
                name: nav_links
                label: Navigation links
                required: false
                hint: A list of navigation links
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                    default: '#'
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - button
                      - icon
                  - widget: select
                    name: icon
                    label: Icon
                    required: false
                    default: dribbble
                    options:
                      - dribbble
                      - facebook
                      - github
                      - instagram
                      - linkedin
                      - pinterest
                      - twitter
                      - vimeo
                      - youtube
                  - widget: boolean
                    name: new_window
                    label: Make the link open a new tab/window
                    required: false
                    default: false
                  - widget: boolean
                    name: no_follow
                    label: No follow
                    required: false
                    default: false
                    hint: Add rel="nofollow" attribute to the link
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: header
          - widget: object
            name: footer
            label: Footer Configuration
            required: false
            fields:
              - widget: string
                name: content
                label: Footer content
                required: false
                hint: The copyright text displayed in the footer
              - widget: list
                name: links
                label: Links
                required: false
                hint: A list of links displayed in the footer
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                    default: '#'
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - button
                      - icon
                  - widget: select
                    name: icon
                    label: Icon
                    required: false
                    default: dribbble
                    options:
                      - dribbble
                      - facebook
                      - github
                      - instagram
                      - linkedin
                      - pinterest
                      - twitter
                      - vimeo
                      - youtube
                  - widget: boolean
                    name: new_window
                    label: Make the link open a new tab/window
                    required: false
                    default: false
                  - widget: boolean
                    name: no_follow
                    label: No follow
                    required: false
                    default: false
                    hint: Add rel="nofollow" attribute to the link
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: boolean
                name: has_social
                label: Enable social links
                required: false
                default: true
                hint: Display social links in the footer
              - widget: list
                name: social_links
                label: Social links
                required: false
                hint: A list of social links in the footer
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                    default: '#'
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - button
                      - icon
                  - widget: select
                    name: icon
                    label: Icon
                    required: false
                    default: dribbble
                    options:
                      - dribbble
                      - facebook
                      - github
                      - instagram
                      - linkedin
                      - pinterest
                      - twitter
                      - vimeo
                      - youtube
                  - widget: boolean
                    name: new_window
                    label: Make the link open a new tab/window
                    required: false
                    default: false
                  - widget: boolean
                    name: no_follow
                    label: No follow
                    required: false
                    default: false
                    hint: Add rel="nofollow" attribute to the link
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: footer
